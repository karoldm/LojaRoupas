<!DOCTYPE html>
<html>
    <head>
        <title>Carrinho</title>
        <link rel="shortcut icon" href="pic/icons/Logo.png">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="css/styleCarrinho.css">
    </head>
    <body>
        <header>
            <p>Bem-vindo ao seu Carrinho!</p>
        </header>
        <section class="resumo"> 
            <div id="resumo_header">
                <p>item</p>
                <p>quantidade</p>
                <p>preço</p>
            </div>
            <div class="resumo_itens">

            </div>
        </section>
        <section class="dadosform">
            <form method="POST" action="">
                <label for="name">Nome </label>
                <input type="text" name="nome" id="nome" >
                <label for="sobrenome">Sobrenome </label>
                <input type="text" name="sobrenome" id="sobrenome" >
                <label for="date">Data de Nascimento </label>
                <label for="cpf">CPF </label>
                <input type="date" name="data" id="date" >
                <input type="text" name="cpf" id="cpf"  pattern="[0-9]+$">
                <label for="email">Email </label>
                <input type="email" name="email" id="email" >   
                <label for="tel">Telefone </label>
                <input type="text" name="tel" id="tel" pattern="[0-9]+$">
                <label for="rua">Endereço</label>
                <input type="text" name="rua" id="rua" >
                <label for="bairro">Bairro </label>
                <input type="text" name="bairro" id="bairro" >
                <label for="cidade">Cidade </label>
                <input type="text" name="cidade" id="cidade" >
                <label for="estado">Estado </label>
                <select name="estado" id="estado">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value="DF">Distrito Federal</option>
                 </select>
                <button id="submit">Confirmar</button>
            </form>
        </section>
        <footer>
            <p>Copyright © 2021 | Karolyne Domiciano Marques | karolyne.d.marques@unesp.br | Presidente Prudente, SP</p>
        </footer>
        <script type="text/javascript" src="javascript/carrinho.js"></script> 
    </body>
</html>
